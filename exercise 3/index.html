	<h1>At The Seaside</h1>
	<h2>When I was down beside the sea</h2>
    <h3> wooden spade they gave to me</h3>
    <h4>To dig the sandy shore</h4>
    <h5>The holes were empty like a cup</h5>
    <h6>In every hole the sea camp up</h6>
    <h7>Till it could come no more</h7>
